<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enviar Mensagem</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <h1 class="display-5">Enviar Mensagem</h1>
          
        </div>
      </div>
      <div class="row">
        <div class="col-md">
          <form>
            <div class="form-group">
              <label for="sender">De:</label>
              <input
                type="text"
                class="form-control"
                id="sender"
                maxlength="6"
                placeholder="Quem vai enviar"
              />

              <br />
              
              <label for="receiver">Para:</label>
              <input
                type="text"
                class="form-control"
                id="receiver"
                maxlength="6"
                placeholder="Quem vai receber"
              />
            </br>
            <label for="subject">Assunto:</label>
              <input
                type="text"
                class="form-control"
                id="subject"

                placeholder="O que se trata"
              />
              <br />
              <ul class="list-group" id="list">
                <button class="list-group-item" id="btn-awe">This is Fucking Awesome.</button>
                <button class="list-group-item" id="btn-off">back the fuck off.</button>
                <button class="list-group-item" id="btn-dicks">Eat a bag of fucking dicks.</button>
                <button class="list-group-item" id="btn-bday">Happy Fucking Birthday.</button>
                <button class="list-group-item" id="btn-why">Why? Because fuck you, that's why.</button>
              </ul>
              
              <br>
              <a href="send.html" class="btn btn-dark">voltar</a>
            </div>
          </form>
        </div>
        
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/foaas.js"></script>
  </body>
</html>
