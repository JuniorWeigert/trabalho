<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <body>
    <div class="container">
      <div class="row">
        <h1 class="display-4">Cadastrar Usuario</h1>
      </div>
      <div class="row">
        <div class="col">
          <form class="form-group">
            <label for="name">Nome</label>
            <input
              type="text"
              id="nome"
              class="form-control"
              placeholder="Digite seu nome aqui"
              required
            />
            <br />
            <label for="code">CÃ³digo</label>
            <input
              type="text"
              id="code"
              class="form-control"
              placeholder="Digite o cÃ³digo aqui"
              maxlength="6"
              required
            />
            <br />
            <button
              type="submit"
              class="btn btn-success"
              id="btn-cad"
              data-toggle="modal"
              data-target="#modal"
            >
              Cadastrar
            </button>
            <a href="index" class="btn btn-dark">Voltar</a>
          </form>
        </div>
      </div>
    </div>
    <script

    ></script>
    <script src="../js/register_user.js"></script>

</html>
